<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pub Menu - Protected Access</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
      <h2 class="login-title">ðŸ”’ Restricted Access</h2>
      <p class="login-subtitle">Enter PIN to access the menu</p>
      <input
        type="password"
        id="pinInput"
        class="pin-input"
        placeholder="â€¢â€¢â€¢â€¢"
        maxlength="4"
        autocomplete="off"
      />
      <button onclick="checkPin()" class="login-btn" id="loginBtn">
        Login
      </button>
      <div id="errorMsg" class="error-msg">

    <!-- Menu Content -->
    <div id="menuContent" class="menu-container">

      <main class="wrap">
        <h1>Clapham North Menu</h1>

      </main>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">

        <button class="lightbox-close" onclick="closeLightbox()">Ã—</button>

        <div id="lightboxCaption" class="lightbox-caption"></div>
      </div>
      <script src="./menu.js"></script>
      <script src="./script.js"></script>  
    </div>
  </body>
</html>
